<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href=".\src\style.css">
</head>
<body>
  <h1>LaSalle ID Card Generator</h1>
  <div id="app">
    <div>
      <label for="dataFile">Data File (Data.csv):</label>
      <input type="text" id="dataFile" readonly>
      <button id="selectDataFileButton">Upload File</button>
    </div>
      <label for="idTemplateFile">ID Template File (e.g., template.svg):</label>
      <input type="text" id="idTemplateFile" readonly>
      <button id="selectIDTemplateFileButton">Upload File</button>
    </div>
    <div>
      <label for="outputDirectory">Output Directory:</label>
      <input type="text" id="outputDirectory" readonly>
      <button id="selectOutputDirectoryButton">Select Directory</button>
    </div>
    <div>
      <button id="generateButton">Generate ID Cards</button>
    </div>
  </div>
  <script type="module" src=".\src\main.js"></script>
</body>
</html>
